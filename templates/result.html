<!doctype html>
<html lang="en">

<head>
  <title>EMI Calculator</title>
  <style>
		body {
			background-image: url("PredictionBackground.jpg");
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			min-height: 100vh;
			
		}
	</style>


  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  
 


</head>

<body>



  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">EMI Calculator</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">fill the form for Monthly EMI Calculation</p>
          <br><br><h2><b>{{emi_text}}</b></h2> 
          <br><br><h2><b>{{loanamount_text}}</b></h2> 
          <br><br><h2><b>{{totalpayble_text}}</b></h2> 
        </div>
        <div>

        </div>
      <a class="btn btn-primary" href="./" role="button">Back</a>
      <form action='/calculate' method='POST'>

        <div class="mb-3">
          <label for="loan_amount" class="form-label">Enter principal amount</label>
          <input type="text" class="form-control" id="loan_amount" name="loan_amount" placeholder="loan_amount">
        </div>
        <div class="mb-3">
          <label for="interest_rate" class="form-label">Enter annual interest rate</label>
          <input type="text" class="form-control" id="interest_rate" name="interest_rate" placeholder="interest_rate">
        </div>
        <div class="mb-3">
          <label for="tenure" class="form-label">Enter number of months</label>
          <input type="text" class="form-control" id="tenure" name="tenure" placeholder="tenure">
        </div>

        <button type="submit" class="btn btn-primary">calculate</button>
      </form>

    </div>
  </section>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  
   </body>
</html>
